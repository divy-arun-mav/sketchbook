<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }

        canvas {
            border: 1px solid white;
            cursor: crosshair;
            width: 100%;
            height: 600px;
            /* Fixed height */
        }

        #controls {
            margin: 10px 0;
        }

        #controls button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1 style="color:white;">Whiteboard</h1>
    <div id="controls">
        <button id="clear">Clear</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="drawLine">Draw Line</button>
        <button id="drawCurve">Draw Curve</button>
        <button id="drawRectangle">Draw Rectangle</button>
        <button id="drawTriangle">Draw Triangle</button>
        <button id="drawRightTriangle">Draw Right Triangle</button>
        <button id="drawKite">Draw Kite</button>
        <button id="drawPentagon">Draw Pentagon</button>
        <button id="drawArrow">Draw Arrow</button>
        <button id="drawStar">Draw Star</button>
        <input type="color" id="colorPicker" value="#000000">
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="whiteboard.js"></script>
</body>

</html>
